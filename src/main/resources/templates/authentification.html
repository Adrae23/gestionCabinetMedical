<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/bootstrap-4.0.0-dist/css/bootstrap.min.css}" rel="stylesheet">
    <title>Authentification</title>
    <style>
        .center-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

<div class="container center-container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <a href="index"><img src="img/cab.jpg" class="img-fluid" alt="Cabinet"></a>
        </div>
        <div class="col-md-6">
            <h1>Authentification</h1>
            <!-- Affichage de l'alerte -->
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>
            <!-- Formulaire d'authentification -->
            <form action="clients/login" method="post">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <a id="mdp" href="clients/s'inscrire" class="btn btn-link">S'inscrire</a>
                <button id="btn-connexion" type="submit" class="btn btn-primary">Se connecter</button>
            </form>
        </div>
    </div>
</div>

<!-- Scripts nÃ©cessaires pour Bootstrap -->
<script th:src="@{/bootstrap-4.0.0-dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
</body>

</html>
