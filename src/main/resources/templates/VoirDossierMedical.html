<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dossier Médical du Client</title>
    <link th:href="@{/bootstrap-4.0.0-dist/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            margin-bottom: 0;
        }

        .container-fluid {
            flex: 1;
            display: flex;
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            min-width: 200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .btn-connexion {
            padding: 5px 10px;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Gérer vos Rendez-vous</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="deconnexion">
                    <button class="btn btn-connexion btn-outline-primary">Se déconnecter</button>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="sidebar">
        <h4>Menu</h4>
        <a href="/VoirRDVJour">Voir les rendez-vous du jour</a>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
    </div>
    <div class="content">
        <h1>Dossier Médical du Client</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Nom et Prénom du Client</th>
                <th>Date de Naissance</th>
            </tr>
            </thead>
            <tbody>
            <tr >
                <td th:if="${Client != null}" th:text="${Client.nom}"></td>
                <td th:if="${Client!= null}" th:text="${Client.dateNaissance}"></td>
            </tr>
            </tbody>
        </table>

        <h2>Soins Faits et Dates</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Service</th>
                <th>Date et Heure</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rendezVous : ${rendezVousList}">
                <td th:text="${rendezVous.service.nomService}"></td>
                <td th:text="${rendezVous.dateTime}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Scripts nécessaires pour Bootstrap -->
<script th:src="@{/jquery/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-4.0.0-dist/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
